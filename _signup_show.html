<div class="people-list-pic"> {{ signup.bigger_profile_image }} <span class="people-pc">{{ signup.capital_amount_format }}</span></div>
  
<div class="people-name">{{ signup.published_name_linked }}</div>
  
{% if signup.has_facebook_info? %}
<div class="network"><a href="{{ signup.facebook_profile_url }}"><i style="padding-right: 5px; font-size: .8em;" class="ss-icon ss-social-regular">facebook</i></a></div>
{% endif %}    
{% if signup.has_twitter_info? %}
<div class="network"><a href="{{ signup.twitter_profile_url }}"><i style="padding-right: 5px; font-size: .8em;" class="ss-icon ss-social-regular">twitter</i></a></div>
{% endif %}

<div class="people-list-follow">
  <span id="signup_follow_{{ signup.id }}">{% include "signup_follow" with signup %}</span>
</div>
